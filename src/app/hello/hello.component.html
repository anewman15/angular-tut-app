<p>Hello {{name}}!</p>
<p [ngClass]="messageStyles">{{greetUser()}}</p>
<p [style.color]="highlightColor">{{greetUser()}}</p>
<p [ngStyle]="greetingStyles">{{greetUser()}}</p>
<button (click)="onClick($event)">Greet</button>
<p *ngIf="greeting">{{greeting}}</p>
<input [(ngModel)]="name" type="text">
<div *ngIf="name">{{greetUser()}}</div>
